<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Niconne&family=Outfit:wght@100;700&family=Roboto&display=swap" rel="stylesheet">
  <title>Memorie</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>
  <form name="waitlist" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" id="waitlistEmail" name="email">
    <textarea name="message"></textarea>
  </form>
</body>
</html>
