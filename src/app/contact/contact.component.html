<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us - Memorie</title>
  <link rel="stylesheet" href="contact.component.css">
</head>
<body>
<div class="contact-container">
  <div class="contact-header">
    <h1>Memorie</h1>
    <div class="contact-info">
      <p>Create your memorie.</p>
      <p>GET IN TOUCH: info@memorie.me</p>
      <p>CALL US: info@memorie.me</p>
      <p>LOCATION: Ljubljana, Slovenia</p>
    </div>
  </div>
  <form class="contact-form">
    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <textarea id="message" name="message" placeholder="Message" required></textarea>
    <div class="checkbox-container">
      <input type="checkbox" id="privacy" name="privacy" required>
      <label for="privacy">I agree with the privacy and data protection policy.</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
